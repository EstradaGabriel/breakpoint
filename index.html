<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BReak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .responsive-bg {
            color: white;
            padding: 20px;
            text-align: center;
        }

        .responsive-bg {
            background-color: #6c757d; /* Default background */
        }

        @media (min-width: 576px) {
            .responsive-bg {
                background-color: #0d6efd; /* Blue for small screens */
            }
        }

        @media (min-width: 768px) {
            .responsive-bg {
                background-color: #198754; /* Green for medium screens */
            }
        }

        @media (min-width: 992px) {
            .responsive-bg {
                background-color: #dc3545; /* Red for large screens */
            }
        }

        @media (min-width: 1200px) {
            .responsive-bg {
                background-color: #fd7e14; /* Orange for extra large screens */
            }
        }
    </style>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <div class="container">
        <h1 class="text-center">Responsive BreakPoints</h1>
        <p class="text-center">Please resize the window to see different breakpoints</p>
    </div>

    <div class="container responsive-bg">

        <div class="row">
            <header class="col-12 text-center fw-bold bg-dark text-white">HEADER</header>
        </div>

        <div class="row">
            <div class="col-3 bg-secondary text-center">1/4</div>
            <div class="col-3 bg-primary text-center">1/4</div>
            <div class="col-3 bg-danger text-center">1/4</div>
            <div class="col-3 bg-info text-center">1/4</div>
        </div>

        <div class="row">
            <div class="col-4 bg-warning text-center">1/3 offset</div>
            <div class="col-4 bg-danger text-center">1/3</div>
            <div class="col-4 bg-primary text-center">1/3</div>
        </div>

        <div class="row">
            <div class="col-3 bg-info text-center">1/4</div>
            <div class="col-6 bg-warning text-center">1/2</div>
            <div class="col-3 bg-info text-center">1/4</div>
        </div>

        <div class="row">
            <div class="col-3 bg-primary text-center">1/4</div>
            <div class="col-6 bg-secondary">
                <div class="row">
                    <div class="col-6 bg-warning text-center">1/4</div>
                    <div class="col-6 bg-warning text-center">1/4</div>
                </div>
            </div>
            <div class="col-3 bg-info text-center">1/4</div>
        </div>

        <div class="row">
            <div class="col-2 bg-danger text-center">1/6</div>
            <div class="col-7 bg-primary text-center">7/12</div>
            <div class="col-3 bg-success text-center">1/4</div>
        </div>

        <div class="row">
            <div class="col-4 bg-warning text-center">1/3</div>
            <div class="col-8 bg-success text-center">2/3</div>
        </div>

    </div>

</body>

</html>
