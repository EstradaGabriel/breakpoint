<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #6c757d;
        }

        @media (min-width: 576px) {
            body {
                background-color: #0d6efd;
            }
        }

        @media (min-width: 768px) {
            body {
                background-color: #198754;
            }
        }

        @media (min-width: 992px) {
            body {
                background-color: #dc3545;
            }
        }

        @media (min-width: 1200px) {
            body {
                background-color: #fd7e14;
            }
        }

        .responsive-bg {
            padding: 20px;
            text-align: center;
        }

        .row {
            margin-bottom: 0;
        }

    </style>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <div class="container">
        <h1 class="text-center">Responsive BreakPoints</h1>
    </div>

    <div class="container">

        <div class="row g-0">
            <header class="col-12 text-center fw-bold bg-dark text-white">HEADER</header>
        </div>

        <div class="row g-0">
            <div class="col-12 col-sm-6 col-md-3 bg-secondary text-center">1/4</div>
            <div class="col-12 col-sm-6 col-md-3 bg-primary text-center">1/4</div>
            <div class="col-12 col-sm-6 col-md-3 bg-danger text-center">1/4</div>
            <div class="col-12 col-sm-6 col-md-3 bg-info text-center">1/4</div>
        </div>

        <div class="row g-0">
            <div class="col-12 col-sm-4 bg-warning text-center">1/3 offset</div>
            <div class="col-12 col-sm-4 bg-danger text-center">1/3</div>
            <div class="col-12 col-sm-4 bg-primary text-center">1/3</div>
        </div>

        <div class="row g-0">
            <div class="col-12 col-md-3 bg-info text-center">1/4</div>
            <div class="col-12 col-md-6 bg-warning text-center">1/2</div>
            <div class="col-12 col-md-3 bg-info text-center">1/4</div>
        </div>

        <div class="row g-0">
            <div class="col-12 col-md-3 bg-primary text-center">1/4</div>
            <div class="col-12 col-md-6 bg-secondary">
                <div class="row g-0">
                    <div class="col-6 bg-warning text-center">1/4</div>
                    <div class="col-6 bg-warning text-center">1/4</div>
                </div>
            </div>
            <div class="col-12 col-md-3 bg-info text-center">1/4</div>
        </div>

        <div class="row g-0">
            <div class="col-12 col-sm-2 bg-danger text-center">1/6</div>
            <div class="col-12 col-sm-7 bg-primary text-center">7/12</div>
            <div class="col-12 col-sm-3 bg-success text-center">1/4</div>
        </div>

        <div class="row g-0">
            <div class="col-12 col-sm-4 bg-warning text-center">1/3</div>
            <div class="col-12 col-sm-8 bg-success text-center">2/3</div>
        </div>

    </div>

</body>

</html>
